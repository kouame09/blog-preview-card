<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

 <main class="card">
  <div class="card-images">
    <img class="card-image" src="./assets/images/illustration-article.svg" alt="">
  </div>

  <span class="label">Learning</span>

  <div class="card-date">
    <h5 class="card-date-text">Published 21 Dec 2023</h5>
  </div>

  <div class="card-title">
    <h3 class="card-title-text">HTML & CSS foundations</h3>
  </div>

  <div class="card-paragraph">
    <p class="card-paragraph-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
  </div>

  <div class="card-avatar">
    <img class="card-avatar-image" src="./assets/images/image-avatar.webp" alt="">
    <span class="card-avatar-name">Greg Hooper</span>
  </div>
 </main>

</body>
</html>
